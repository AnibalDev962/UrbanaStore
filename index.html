<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbana Store</title>
    <!-- TYLE -->
    <link rel="stylesheet" href="/scss/main.scss">
    <link rel="shortcut icon" href="src/img/logo/finalfavicon.png" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@200;300;500;700&family=Mrs+Saint+Delafield&family=Pinyon+Script&family=Roboto:wght@300;500&family=Rock+Salt&display=swap" rel="stylesheet">
    <!-- Script -->
   <!--  if using parcel v2 replace defer with type='module' -->
    <script type="module" src="/script/control.js" ></script>

</head>
<body>
    <!-- header❤️❤️❤️ -->
    <header>
        <div class="header-logos-container">
            <div class="header-logos-container__social-media-logos">
                <ion-icon class="header-logos-container__social-media-logos__logo" name="logo-facebook"></ion-icon>
                <ion-icon class="header-logos-container__social-media-logos__logo" name="logo-instagram"></ion-icon>
                <ion-icon class="header-logos-container__social-media-logos__logo" name="logo-twitter"></ion-icon>
                <ion-icon class="header-logos-container__social-media-logos__logo" name="logo-youtube"></ion-icon>
            </div>
            <img class="header-logos-container__main-logo" src="/src/img/logo/finalLogo.png">


        </div>
        <nav>
            <ul class="nav__links">
                <li class="nav__links__item ">
                    <a class="nav__links__item__link" href="#section--1">home</a>
                </li>
                <li class="nav__links__item ">
                    <a class="nav__links__item__link" href="#section--2">products</a>
                </li>
                <li class="nav__links__item">
                    <a class="nav__links__item__link" href="#section--3">contact us</a>
                </li>
                <li class="nav__links__item">
                    <a class="nav__links__item__link" href="#section--4">staff</a>
                </li>
                <li class="nav__links__item">
                    <a class="nav__links__item__link" href="#section--5">how to buy?</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

        <!-- slider▶️▶️▶️ -->
        <div class="slider" > <!-- contianer -->

            <div class="slider__slide slide-0 active">  <!-- item -->
                <div class="slider__slide__article slide-0__container">
                  <img src="/src/img/poeple/pl9.jpeg" class="slide-0__img">
                  <h1 class="slide-0__text">Stay Ahead of trends</h1>
        
                </div>
            </div>
    
            <div class="slider__slide slide-1">
              <div class="slider__slide__article">
                <img src="/src/img/poeple/pl3.jpeg" class="slide-1__img">
                  <h1 class="slide-1__text">UP TO 50% OFF*</h1>
                  <h2 class="slide-1__text2">END OF SEASON SALE</h2>
                  <img class=" slide-1__gift-img spin-animation" src="/src/img/png/gift.png">
                  <button class="slide-1__promo-button"><span class="slide-1__button-text">Selected Products</span><ion-icon name="arrow-forward-outline" class="slide-1__icon"></ion-icon></button>
      
                </div>
            </div>
    
            <div class="slider__slide slide-2">
                <div class="slider__slide__article slide-2__container">
                 
                 <h1 class="slide-2__text">Free Shipping</h1>
                 <h2 class="slide-2__text2">Anywhere</h2>
                 <img class="slide-2__png-shipping" src="/src/img/png/delivery.png">
                 <img class="slide-2__png-box-1" src="/src/img/png/box2.png">
                 <img class="slide-2__png-box-2" src="/src/img/png/box2.png">
                 
        
                </div>
            </div>
    
            <button class="slider__btn slider__btn--left" id="next"><ion-icon name="chevron-back-outline"></ion-icon></button>
            <button class="slider__btn slider__btn--right" id="prev"><ion-icon name="chevron-forward-outline"></ion-icon></button>
           <!--  <buttons are here></buttons> -->
            <div class="dots"></div>
          </div>
        </section>
        <section class="gender-selection">
            <div class="gender-selection__male"><img class="gender-selection__img img-0" src="/src/img/poeple/pl5.jpeg"><h2 class="gender-selection__male__text">Buy For Him</h2><div class="gender-selection__hit-box"></div></div>
            <div class="gender-selection__female"><img class="gender-selection__img img-1" src="/src/img/clothes/cl1.jpeg"><h2 class="gender-selection__female__text">Buy For Her</h2><div class="gender-selection__hit-box"></div></div>
            <div class="gender-selection__kids"><img class="gender-selection__img img-2" src="/src/img/poeple/kid5.jpeg"><h2 class="gender-selection__kids__text">Buy For Kids</h2><div class="gender-selection__hit-box"></div></div>

        </section>
        <section class="products" id="section--2">
            <div class="products__container">
                <div class="products__container__card card-1">
                    <div class="products__container__card__img-container product-img-1"></div>
                </div>
                <div class="products__container__card card-2">
                    <div class="products__container__card__img-container product-img-2"></div>

                </div>
                <div class="products__container__card card-3">
                    <div class="products__container__card__img-container product-img-3"></div>
                </div>
                <div class="products__container__card card-4">
                    <div class="products__container__card__img-container product-img-4"></div>
                </div>
                <div class="products__container__card card-5"> 
                    <div class="products__container__card__img-container product-img-5"></div>
                </div>
            </div>
        </section>
        <section class="video-section">
            <div class="video-section__video-container">
                <video class="video-section__video-container__video" autoplay muted loop> 
                    <source src="./video/coverr-sneakers-walking-201-1080p.mp4" type="video/mp4">
                    your browser is not supported!
                </video>
            </div>
        </section>
        <section class="contact-section" id="section--3">
            <h2 class="contact-section__header">Contact Us</h2>
            <div class="contact-section__customer-service-picture"></div>
            <div class="contact-section__contact-items">
                <p class="contact-section__contact-items__item"><ion-icon name="call-outline" class="contact-section-icon"></ion-icon>Sales Line 866 000 0000</p>
                <p class="contact-section__contact-items__item"><ion-icon name="person-outline" class="contact-section-icon"></ion-icon>Customer Service 866 000 0000</p>
                <p class="contact-section__contact-items__item"><ion-icon name="mail-outline" class="contact-section-icon"></ion-icon>noemail@noemail.com</p>
            </div>
        </section>

    </main>
    <footer>
        
    </footer>
    <script  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
